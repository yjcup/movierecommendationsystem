<!DOCTYPE html>
<!--[if IE 7]><html class="ie ie7 no-js" lang="en-US"><!

<html lang="en" class="no-js" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Basic need -->
    <title>电影可视化推荐系统</title>
    <meta charset="UTF-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <link rel="profile" href="" />
    <!--Google Font-->
    <link rel="stylesheet" href="/assets/css/css.css" />
    <!-- Mobile specific meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone-no" />
    <!-- CSS files -->
    <link rel="stylesheet" href="/assets/css/plugins.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <!--preloading-->
    <div id="preloader">
      <img
        class="logo"
        src="/assets/picture/logo1.png"
        alt=""
        width="119"
        height="58"
      />
      <div id="status"><span></span><span></span></div>
    </div>
    <div th:replace="~{movie/common::login-content}"></div>
    <!--end of login form popup--><!--signup form popup-->
    <div th:replace="~{movie/common::signup-content}"></div>
    <!--end of signup form popup--><!-- BEGIN | Header -->
    <div th:replace="~{movie/common::common_header}"></div>
    <!-- END | Header -->
    <div class="hero common-hero">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="hero-ct">
              <h1>最新电影资讯</h1>
<!--              <ul class="breadcumb">-->
<!--                <li class="active"><a href="#">Home</a></li>-->
<!--                <li><span class="ion-ios-arrow-right"></span>blog listing</li>-->
<!--              </ul>-->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- blog grid section-->
    <div class="page-single">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="row" >
              <div class="col-md-4 col-sm-12 col-xs-12" >
                <div class="blog-item-style-2" th:each="blog:${info.getList()}" th:if="${blogStat.index}<=2" >
                  <a href="blogdetail.html" th:href="@{/blog/{id}(id=${blog.getId})}"
                  ><img src="/assets/picture/blogv21.jpg" th:src="${blog.getImg()}" alt=""
                  /></a>
                  <div class="blog-it-infor">
                    <h3>
                      <a href="blogdetail.html" th:href="@{/blog/{id}(id=${blog.getId})}"
                      >[[${blog.getTitle()}]]</a
                      >
                    </h3>
                    <span class="time">[[${blog.getCreateTime()}]]</span>
                    <!--                    <p>-->
                    <!--                      Looks like Kong: Skull Island started a tradition with its-->
                    <!--                      casting of Straight ...-->
                    <!--                    </p>-->
                  </div>
                </div>
                <div class="blog-item-style-2" th:each="blog:${info.getList()}" th:if="${blogStat.index}>=3 and ${blogStat.index<=5}">
                  <a href="blogdetail.html" th:href="@{/blog/{id}(id=${blog.getId})}"
                  ><img src="/assets/picture/blogv21.jpg" th:src="${blog.getImg()}" alt=""
                  /></a>
                  <div class="blog-it-infor">
                    <h3>
                      <a href="blogdetail.html" th:href="@{/blog/{id}(id=${blog.getId})}"
                      >[[${blog.getTitle()}]]</a
                      >
                    </h3>
                    <span class="time">[[${blog.getCreateTime()}]]</span>
<!--                    <p>-->
<!--                      Looks like Kong: Skull Island started a tradition with its-->
<!--                      casting of Straight ...-->
<!--                    </p>-->
                  </div>
                </div>
                <div class="blog-item-style-2" th:each="blog:${info.getList()}" th:if="${blogStat.index}>=6 and ${blogStat.index<=8}">
                  <a href="blogdetail.html" th:href="@{/blog/{id}(id=${blog.getId})}"
                  ><img src="/assets/picture/blogv21.jpg" th:src="${blog.getImg()}" alt=""
                  /></a>
                  <div class="blog-it-infor">
                    <h3>
                      <a href="blogdetail.html" th:href="@{/blog/{id}(id=${blog.getId})}"
                      >[[${blog.getTitle()}]]</a
                      >
                    </h3>
                    <span class="time">[[${blog.getCreateTime()}]]</span>
                    <!--                    <p>-->
                    <!--                      Looks like Kong: Skull Island started a tradition with its-->
                    <!--                      casting of Straight ...-->
                    <!--                    </p>-->
                  </div>
                </div>

              </div>

            </div>

            <ul class="pagination">
              <li class="icon-prev">
                <a th:href="@{/movieblog(page=${info.prePage})}" th:if="${info.hasPreviousPage}"><i class="ion-ios-arrow-left"></i></a>
              </li>
<!--              <li class="active"><a href="#">1</a></li>-->
              <li th:each="num:${info.navigatepageNums}"><a th:href="@{/movieblog(page=${num})}">[[${num}]]</a></li>
              <li class="icon-next">
                <a th:href="@{/movieblog(page=${info.nextPage})}" th:if="${info.hasNextPage}"><i class="ion-ios-arrow-right"></i></a>
              </li>

            </ul>
          </div>
        </div>
      </div>
    </div>
    <!--end of  blog grid section--><!-- footer section-->
    <!-- end of footer section-->
    <script src="/assets/js/jquery.js"></script>
    <script src="/assets/js/plugins.js"></script>
    <script src="/assets/js/plugins2.js"></script>
    <script src="/assets/js/custom.js"></script>
  </body>
</html>
